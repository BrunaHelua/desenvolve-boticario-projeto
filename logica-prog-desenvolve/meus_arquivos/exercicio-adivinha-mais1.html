<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

//Função para sortear valores do array
    function sorteia() {

       return Math.round(Math.random() * 10);

    }

//Função para popular o array sem repetir valores
    function sorteiaNumeros(quantidade) {

//tamanho do array é determinado pelo usuário no código main - quantidade
//array começa vazio
        var segredos = [];

//valor qualquer para usar como limite inferior no loop
        var numero = 1;

//loop para varrer
        while(numero <= quantidade) {

              var numeroAleatorio = sorteia();
              var achou = false;

              if (numeroAleatorio != 0) {
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }

                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(3);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {

                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {

              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
